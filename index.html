<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Donald Trump Quote Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <p><img alt="Donald Trump Thumbs up!" src="https://github.com/robgmerrill/online-course-images/blob/master/quote-machine.jpg?raw=true"></p>
    <section class="quotes">
      <blockquote class="quote-text"></blockquote>
    </section>
    <section>
      <button type="button" class="new-quote button">More Donald</button>
    </section>
  </main>
  <script src="quotemachine.js"></script>
</body>
</html>
